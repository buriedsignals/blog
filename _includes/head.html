<head>
    <meta charset="utf-8">
    <title>Buried Signals</title>
    <link rel="stylesheet" href="{{ site.baseurl }}css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/assets/img/blue-favicon.png">
    <link rel="manifest" href="/assets/img/site.webmanifest">
    <link rel="manifest" href="/assets/img/site.webmanifest">
    <link rel="mask-icon" href="/assets/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    
    <meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    {% if page.image %}
        <meta property="og:image" content="{{ page.image }}" />
        <meta name="twitter:image" content="{{ page.image }}" />
    {% else %}
        <meta property="og:image" content="https://raw.githubusercontent.com/buriedsignals/portfolio/main/src/images/projects/BS-thumbnail.png" />
        <meta name="twitter:image" content="https://raw.githubusercontent.com/buriedsignals/portfolio/main/src/images/projects/BS-thumbnail.png" />
    {% endif %}

    <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
    <script src="{{ 'd3.v5.js' | prepend: site.baseurl }}"></script>
    <script defer src="{{ 'css/fontawesome-free/js/brands.js' | prepend: site.baseurl }}"></script>
    <script defer src="{{ 'css/fontawesome-free/js/solid.js' | prepend: site.baseurl }}"></script>
    <script defer src="{{ 'css/fontawesome-free/js/fontawesome.js' | prepend: site.baseurl }}"></script>
</head>
